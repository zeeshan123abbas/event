<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body onload="time()">
    <h1>CLOCK</h1>
    <p id="para"></p>

    <script>
        function time(){
            let d=new Date();
            let h=d.getHours();
            let m=d.getMinutes();
            let s=d.getSeconds();
            let ses="AM";
            if(h>12){
                ses="PM";
            }
            if(h>12){
                h=h-12;
            }
            if(h<10){
                h="0"+h;
            }
            if(m<10){
                m="0"+m;
            }
            if(s<10){
                s="0"+s;
            }
            let res= h+" : "+ m + " : "+s+" : "+ ses;
            document.getElementById("para").innerHTML=res;
            setTimeout(time,1000);
        }
    </script>
</body>
</html>
